<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="register.css" rel="stylesheet" />
    <title>REGISTER</title>
  </head>
  <body>
    <form onsubmit="event.preventDefault(); addUsers();" id="reg-form">
      <div class="container">
        <h1>Register Here:</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="name"><b>Fullname</b></label>
        <input
          type="text"
          placeholder="Enter fullname..."
          name="name"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter email address..."
          name="email"
          required
        />

        <label for="addr"><b>Address</b></label>
        <input type="text" placeholder="Repeat Password" name="addr" required />

        <label for="password"><b>Password</b></label>
        <input type="password" name="password" required />
        <hr />

        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button type="submit" class="registerbtn">Register</button>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="./loginform.html">Login</a>.</p>
      </div>
    </form>
    <footer></footer>
    <script src="./register.js"></script>
  </body>
</html>
