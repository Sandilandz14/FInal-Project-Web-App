      <h3>SIGNUP form:</h3>
      <form onsubmit="event.preventDefault(); addUsers();" id="reg-form">

        <input
          type="text"
          id="name"

        <label for="email">Email</label>

        />
        <label for="lname">Address</label>

          type="text"
          id="addr"
          name="addr"

        <label for="subject">Password</label>

        type="password"

          value=""
  
        ></input>

    <section>
      <h3>LOGIN form:</h3>
      <form onsubmit="event.preventDefault(); addUsers();" id="reg-form"></form>
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Your email address.."
        />
        
        <label for="password" onsubmit="event.preventDefault; login()" class="login" id="login">Password</label>
        <input
        type="password"
          id="password"
          name="password"
          value=""
  
        ></input>
        <input type="submit" value="Submit" />
      </form>
